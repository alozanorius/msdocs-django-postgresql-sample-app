{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Archivos PDF</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-4">
    <h2>Seleccionar directorio con archivos PDF para cargar.</h2>
    <form id="upload-form" action="{% url 'restaurant_review:mirar_directorio' %}" method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="input-group mb-3">
        <input type="file" id="file-input" class="form-control" style="display:none" webkitdirectory directory multiple>
        <button type="button" id="custom-button" class="btn btn-primary">Seleccionar carpeta con PDFs</button>
        </div>
        <ul id="file-list" class="list-group mb-3"></ul>
        <button type="button" id="upload-btn" style="display:none" class="btn btn-success">Cargar archivos</button>
    </form>
    <div id="loading-message" class="alert alert-info" style="display:none;">Cargando archivos...</div>
    <script src={% static 'restaurant_review/formulario_bis.js' %}></script>
</body>
</html>
